# dev
dev: flutter run

# build
build: derry build_ios && derry build_android
build_ios: flutter build ipa
build_android: flutter build appbundle

# release
release: flutter run --release

# deploy
deploy: derry deploy-ios && derry deploy-android
deploy-ios: cd ios && fastlane release_app_store && cd ..
deploy-android: cd android && fastlane release_play_store && cd ..
